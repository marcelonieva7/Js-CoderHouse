<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Portafolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.css" integrity="sha512-C7hOmCgGzihKXzyPU/z4nv97W0d9bv4ALuuEbSf6hm93myico9qa0hv4dODThvCsqQUmKmLcJmlpRmCaApr83g==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container-fluid">
        <nav class="side-menu fixed-top d-md-block d-none">
            <ul class="nav-menu d-flex flex-column justify-content-around">
                <li>
                    <a class="nav-menu-tab" href="#row1" id="menu1">
                        <i class="fas fa-user icon scnd-font-color" style="width: 100px; height: 100px;"></i>
                        <span>Mi Cartera</span>
                    </a>
                </li>
                <li>
                    <a class="nav-menu-tab" href="#row2" id="menu2">
                        <i class="fas fa-plus-circle scnd-font-color" style="width: 100px; height: 100px;"></i>
                        <span>Ingresar Posicion</span>
                    </a>
                </li>
                <li>
                    <a class="nav-menu-tab" href="#3">
                        <i class="fas fa-bell icon scnd-font-color" style="width: 100px; height: 100px;"></i>
                        <span>Alertas</span>
                    </a>
                </li>
                <li>
                    <a class="nav-menu-tab" href="#5">
                        <i class="fas fa-star icon scnd-font-color" style="width: 100px; height: 100px;"></i>
                        <span>Favoritos</span>
                    </a>
                </li>
            </ul>
            <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="customSwitch1">
                <label class="custom-control-label" for="customSwitch1">Theme</label>
            </div>
        </nav>
        <nav class="circular-menu col-12 fixed-top d-md-none d-block">
            <input class="circular-menu__button" id="circular-menu" type="checkbox"/>
            <label class="circular-menu__icon" for="circular-menu">
              <div class="hamburger hamburger-bar"></div>
              <div class="hamburger hamburger-bar"></div>
              <div class="hamburger hamburger-bar"></div>
            </label>
              <a class="circular-menu__item" href="#"><i class="fas fa-cog"></i></a>
              <a class="circular-menu__item" href="#"><i class="fas fa-user"></i></a>
              <a class="circular-menu__item" href="#"><i class="fas fa-bell"></i></a>
              <a class="circular-menu__item" href="#"><i class="fas fa-star"></i></a>
        </nav>
        <div class="row justify-content-center align-items-center" id="row1">
            <div class="offset-md-1 col-10 col-md-6 col-lg-5">
                <section class="donut-chart-block">
                    <h2 class="donut-chart-block__titular">Cartera por Tipo de Especie</h2>
                    <div class="donut-chart" id="donut-chart">
                        <div class="wrapper" id="chartWrapper">
                            <canvas id="donut-chart__chart"></canvas>
                        </div>
                    </div>
                    <ul class="esp-percentages d-flex horizontal-list">
                        <li>
                            <p class="esp0 esp scnd-font-color">Cripto</p>
                            <p class="esp-percentage" id="Cripto%"></p>
                        </li>
                        <li>
                            <p class="esp1 esp scnd-font-color">Acciones</p>
                            <p class="esp-percentage" id="Acciones%"></p>
                        </li>
                        <li>
                            <p class="esp3 esp scnd-font-color">Bonos</p>
                            <p class="esp-percentage" id="Bonos%"></p>
                        </li>
                        <li>
                            <p class="esp2 esp scnd-font-color">ETFs</p>
                            <p class="esp-percentage" id="Etfs%"></p>
                        </li>
                    </ul>
                </section>
            </div>            
            <div class="offset-md-1 offset-lg-0 col-md-8 col-lg-6">
                <section class="lista">
                    <h2 class="lista__titular">Tenencia detallada</h2>
                    <table class="lista-tabla table">
                        <thead id="encabezado" class="lista-tabla-filtro">
                        <tr>
                            <th scope="col"></th>
                            <th scope="col" class="text-left">Especie</th>
                            <th scope="col">% Sobre Total</th>
                            <th scope="col">Resultado</th>
                        </tr>
                        </thead>
                        <tbody id="tablaCuerpo">
                        </tbody>
                    </table>
                </section>
            </div>          
        </div>
        <div class="row justify-content-center align-items-center" id ="row2">
            <div class="offset-md-1 col-md-6 col-lg-5" id="wrapperForm">
                <form name="ingresar" action="#">
                    <h2 class="form__titular">Ingresar Nueva Posici√≥n</h1>
                    <div class="form-group">
                      <label for="exampleFormControlSelect1">Tipo de Especie</label>
                      <select class="form-control" id="ingresarOpciones">
                        <option>Criptomoneda</option>
                        <option>Acciones</option>
                        <option>Bonos</option>
                        <option>ETFs</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="exampleFormControlInput1">Especie</label>
                      <input type="text" class="form-control" id="newEspecie" placeholder="Bitcoin, Apple, etc." required>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput2">Unidades</label>
                        <input type="number" class="form-control" id="newUnidades" placeholder="Ej. 10.5" required>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput3">Precio por unidad</label>
                        <input type="number" class="form-control" id="newPrecio" placeholder="$" required>
                    </div>
                    <button type="submit" class="btn btn-danger" id="form__btn">Ingresar</button>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.bundle.js" integrity="sha512-zO8oeHCxetPn1Hd9PdDleg5Tw1bAaP0YmNvPY8CwcRyUk7d7/+nyElmFrB6f7vg4f7Fv4sui1mcep8RIEShczg==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.bundle.min.js" integrity="sha512-SuxO9djzjML6b9w9/I07IWnLnQhgyYVSpHZx0JV97kGBfTIsUYlWflyuW4ypnvhBrslz1yJ3R+S14fdCWmSmSA==" crossorigin="anonymous"></script>
    
    <script src="https://kit.fontawesome.com/40aac951d6.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="./data.js"></script>
    <script src="./script.js"></script>
</body>
</html>
